<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <!--
    Thẻ <code> là thẻ có ngữ nghĩa
        Sử dụng khi có 1 đoạn code , trình duyệt sẽ hiểu đây là 1 đoạn code
        Thể hiện 1 khối code độc lập (cần chuyên các ký tự đặc biệt sang HTML Entity)
    -->
    <h1>Học thẻ code</h1>
    <p>
      Em đang học thẻ &lt;em&gt;&lt;/em&gt; và thẻ &lt;strong&gt;&lt;/strong&gt;
    </p>
    <pre><code>
        &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta
      name=&quot;viewport&quot;
      content=&quot;width=
    , initial-scale=1.0&quot;
    /&gt;
    &lt;title&gt;Document&lt;/title&gt;
  &lt;/head&gt;
    </code></pre>
  </body>
</html>
